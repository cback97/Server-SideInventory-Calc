<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
</head>

<body>

    <header>
        <h1>Server Side Calculator</h1>
    </header>
    <main>
        <h2>Calculate</h2>
        <span>
        <input id="num1" type="number" placeholder="Operand One">
        <button class="operatorButton" id="mulBtn" value ="*">*</button>
        <button class="operatorButton" id="subBtn" value="-">-</button>
        <button class="operatorButton" id="addBtn" value="+">+</button>
        <button class="operatorButton" id="divBtn" value="/">/</button>

        <input id="num2" type="number" placeholder="Operand Two">
        <button id="calculateInputs">=</button>
        <button id="clearInputs">C</button>
        </span>
        <div id="history" class="containter">
            <!-- Server Calc History to Append here via jQuery -->
        </div>
    </main>

</body>

</html>
